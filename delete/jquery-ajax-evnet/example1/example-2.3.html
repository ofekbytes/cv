<body>
<div class="container-fluid">
	<div id="row1" class="row">
		<div class="col-md-12" align='center'>
				<div class="col-md-12">
					<div class="alert alert-dismissable alert-warning">
						 
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
						</button>
						<h1>
							::: Welcome :::
                        </h1>
					</div>
				</div>
		</div>
	</div> 
</div>

<span id="txt1"> ** 1 Text 1 ** <span class="textBody"> textBody </span> </span>
<span id="txt2"> ** 2 Text 2 ** <span class="textBody"> textBody </span> </span>
<span id="txt3"> ** 3 Text 3 ** <span class="textBody"> textBody </span> </span>


<button class='panel-button' data-panelID='#txt1'>button-1</button>
<button class='panel-button' data-panelID='#txt2'>button-2</button>
<button class='panel-button' data-panelID='#txt3'>button-3</button>

<script>      

        $( function () 
        { 

           $('.panel-button').on('click',function()
           {
			   var txtContent = "new content" ;

               var panelId=$(this).attr('data-panelID'); //attr = attribute ('data-panelID')
               console.log("button pressed is >> " + panelId);
               $(panelId).toggle();

			   $(panelId + ' .textBody').html(txtContent); //change text in text
           });        

         }); //ready

    </script>

</body>
